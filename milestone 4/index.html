<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>

  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div id="root">
    <!-- Application's window -->
    <div class="window flex">
      <!-- Left column -->
      <aside class="left-cloumn">
        <div class="asideHeader flex">
          <div class="avatar flex ">
            <img src="img/avatar_io.jpg" alt="My profile picture">
            <p>Nome utente</p>
          </div>
          <!-- Icons -->
          <div class="interaction flex">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          </div>
          <div class="connectionError flex">
            <div class="iconBell">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="connectionText">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <div class="containerSearch">
            <div class="search flex">
              <div class="iconSearch flex">
                <i class="fas fa-search"></i>
              </div>        
              <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchContact" @keyup="searchFunction">
            </div>
          </div>
          <div class="chatList">
            <div class="contact flex" v-for="(contact, index) in contacts" @click="selectContact(index)" :class="index === contactsList ? 'selected' : ''" v-if="contact.visible === true">
              <div class="imgContact">
                <img :src="'img/avatar'+ contact.avatar + '.jpg'" alt="Profile picture">
              </div>
              <div class="contactName">
                <p>{{contact.name}}</p>
              </div>
            </div>
            <!-- <div class="contact flex">
              <div class="imgContact">
                <img src="img/avatar_1.jpg" alt="Michele">
              </div>
              <div class="contactName">
                <p>Michele</p>
              </div>
            </div> -->
          </div>
      </aside>
      <!-- Right column and chat's content -->
      <div class="chat">
        <div class="headerChat flex">
          <div class="avatar flex">
            <img :src="'img/avatar'+ contacts[contactsList].avatar + '.jpg'" alt="Profile picture">
            <div class="avatarChat">
              <h6>{{contacts[contactsList].name}}</h6>
              <p>Ultimo accesso oggi alle</p>
            </div>
          </div>
          <div class="interaction flex">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="textChat flex">
          <div :class="message.status" class="message" v-for="message in contacts[contactsList].messages">
            <p>{{message.text}}</p>
            <span>{{message.date}}</span>
          </div>
          <!-- <div class="message received">
            <p>Prova testo messaggio</p>
            <span></span>
          </div> -->
        </div>
        <div class="inputChat flex">
          <div class="emoticons">
            <i class="far fa-smile"></i>
          </div>
          <input type="text" placeholder="Scrivi un messaggio" class="textMessage" v-model="newMessage" @keyup.enter="sendText">
          <div class="vocalMessage">
            <i class="fas fa-microphone"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="js/script.js"></script>
  
</body>
</html>
